<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif - Koneksi Database PHP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.5s ease-out; }
        .correct { background-color: #d1fae5; border-color: #10b981; }
        .incorrect { background-color: #fee2e2; border-color: #ef4444; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8 slide-in">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">
                <i class="fas fa-database mr-3"></i>Kuis Koneksi Database PHP
            </h1>
            <p class="text-gray-600">Uji pengetahuanmu tentang koneksi database dengan PHP!</p>
        </header>

        <!-- Form Nama Peserta -->
        <div id="nameForm" class="bg-white rounded-lg shadow-lg p-6 mb-6 slide-in">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-user-circle mr-2"></i>Masukkan Nama Anda
            </h2>
            <div class="flex gap-4">
                <input type="text" id="participantName" placeholder="Nama lengkap" 
                       class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors">
                <button onclick="startQuiz()" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                    <i class="fas fa-play mr-2"></i>Mulai Kuis
                </button>
            </div>
        </div>

        <!-- Kuis Container -->
        <div id="quizContainer" class="hidden">
            <!-- Progress Bar -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Progress</span>
                    <span id="progressText" class="text-sm font-medium text-indigo-600">1 / 10</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="bg-indigo-600 h-3 rounded-full transition-all duration-300" style="width: 10%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="questionCard" class="bg-white rounded-lg shadow-lg p-6 mb-6 slide-in">
                <h3 id="questionText" class="text-xl font-semibold text-gray-800 mb-4"></h3>
                <div id="optionsContainer" class="space-y-3"></div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between">
                <button id="prevBtn" onclick="previousQuestion()" 
                        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-arrow-left mr-2"></i>Sebelumnya
                </button>
                <button id="nextBtn" onclick="nextQuestion()" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                    Selanjutnya<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center slide-in">
                <div class="mb-6">
                    <i id="resultIcon" class="text-6xl mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Hasil Kuis</h2>
                    <p class="text-gray-600">Selamat, <span id="resultName" class="font-semibold text-indigo-600"></span>!</p>
                </div>
                
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg p-6 mb-6">
                    <div class="text-5xl font-bold mb-2"><span id="scoreDisplay"></span>/10</div>
                    <div class="text-xl"><span id="percentageDisplay"></span>%</div>
                </div>

                <div id="resultMessage" class="text-lg text-gray-700 mb-6"></div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-green-50 rounded-lg p-4">
                        <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                        <div class="text-2xl font-bold text-green-600" id="correctCount"></div>
                        <div class="text-sm text-gray-600">Jawaban Benar</div>
                    </div>
                    <div class="bg-red-50 rounded-lg p-4">
                        <i class="fas fa-times-circle text-red-500 text-2xl mb-2"></i>
                        <div class="text-2xl font-bold text-red-600" id="incorrectCount"></div>
                        <div class="text-sm text-gray-600">Jawaban Salah</div>
                    </div>
                </div>

                <button onclick="resetQuiz()" 
                        class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-semibold text-lg">
                    <i class="fas fa-redo mr-2"></i>Kerjakan Lagi
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data Kuis
        const quizData = [
            {
                question: "Fungsi apa yang digunakan untuk membuat koneksi ke database MySQL menggunakan MySQLi?",
                options: [
                    "mysql_connect()",
                    "mysqli_connect()",
                    "connect_mysql()",
                    "db_connect()"
                ],
                correct: 1
            },
            {
                question: "Parameter mana yang TIDAK diperlukan saat membuat koneksi database dengan mysqli_connect()?",
                options: [
                    "Hostname",
                    "Username",
                    "Password",
                    "Table name"
                ],
                correct: 3
            },
            {
                question: "Apa keuntungan utama menggunakan PDO dibandingkan MySQLi?",
                options: [
                    "Lebih cepat",
                    "Support multiple database",
                    "Lebih mudah dipelajari",
                    "Tidak memerlukan password"
                ],
                correct: 1
            },
            {
                question: "Method apa yang digunakan di PDO untuk mengeksekusi query prepared statement?",
                options: [
                    "run()",
                    "execute()",
                    "query()",
                    "start()"
                ],
                correct: 1
            },
            {
                question: "Apa fungsi dari mysqli_close()?",
                options: [
                    "Menghapus database",
                    "Menutup koneksi database",
                    "Menghapus tabel",
                    "Membersihkan memory"
                ],
                correct: 1
            },
            {
                question: "Bagaimana cara menangani error koneksi database dengan MySQLi?",
                options: [
                    "if (!$conn) { die('Connection failed'); }",
                    "try { $conn = mysqli_connect(); }",
                    "check_connection($conn);",
                    "validate_connection($conn);"
                ],
                correct: 0
            },
            {
                question: "Apa tujuan dari prepared statement?",
                options: [
                    "Mempercepat query",
                    "Mencegah SQL injection",
                    "Mengurangi memory usage",
                    "Memperbaiki syntax error"
                ],
                correct: 1
            },
            {
                question: "Method mana di PDO yang digunakan untuk mengambil data sebagai array asosiatif?",
                options: [
                    "fetch_array()",
                    "fetch_assoc()",
                    "fetch(PDO::FETCH_ASSOC)",
                    "get_array()"
                ],
                correct: 2
            },
            {
                question: "Apa yang terjadi jika kita lupa menutup koneksi database?",
                options: [
                    "Database akan rusak",
                    "PHP akan menutupnya otomatis saat script selesai",
                    "Error fatal akan terjadi",
                    "Memory leak permanen"
                ],
                correct: 1
            },
            {
                question: "Bagaimana cara mengatur charset koneksi database di MySQLi?",
                options: [
                    "mysqli_set_charset($conn, 'utf8')",
                    "$conn->charset('utf8')",
                    "SET CHARSET utf8",
                    "mysqli_charset($conn, 'utf8')"
                ],
                correct: 0
            }
        ];

        // Variabel Global
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let participantName = '';

        // Mulai Kuis
        function startQuiz() {
            const nameInput = document.getElementById('participantName');
            if (nameInput.value.trim() === '') {
                nameInput.classList.add('border-red-500');
                nameInput.placeholder = 'Nama tidak boleh kosong!';
                return;
            }
            
            participantName = nameInput.value.trim();
            document.getElementById('nameForm').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            showQuestion();
        }

        // Tampilkan Pertanyaan
        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionText').textContent = `Pertanyaan ${currentQuestion + 1}: ${question.question}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-item';
                optionDiv.innerHTML = `
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-400 transition-colors">
                        <input type="radio" name="answer" value="${index}" class="mr-3 w-4 h-4 text-indigo-600">
                        <span class="text-gray-700">${option}</span>
                    </label>
                `;
                optionsContainer.appendChild(optionDiv);
            });

            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                const radio = optionsContainer.querySelector(`input[value="${userAnswers[currentQuestion]}"]`);
                if (radio) radio.checked = true;
            }

            updateProgress();
            updateNavigationButtons();
        }

        // Update Progress Bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${currentQuestion + 1} / ${quizData.length}`;
        }

        // Update Navigation Buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Selesai';
                nextBtn.onclick = finishQuiz;
            } else {
                nextBtn.innerHTML = 'Selanjutnya<i class="fas fa-arrow-right ml-2"></i>';
                nextBtn.onclick = nextQuestion;
            }
        }

        // Pertanyaan Selanjutnya
        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert('Silakan pilih jawaban terlebih dahulu!');
                return;
            }
            
            userAnswers[currentQuestion] = parseInt(selectedAnswer.value);
            currentQuestion++;
            showQuestion();
        }

        // Pertanyaan Sebelumnya
        function previousQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                userAnswers[currentQuestion] = parseInt(selectedAnswer.value);
            }
            
            currentQuestion--;
            showQuestion();
        }

        // Selesai Kuis
        function finishQuiz() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert('Silakan pilih jawaban terlebih dahulu!');
                return;
            }
            
            userAnswers[currentQuestion] = parseInt(selectedAnswer.value);
            
            // Hitung skor
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].correct) {
                    score++;
                }
            });
            
            showResult();
        }

        // Tampilkan Hasil
        function showResult() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            
            const percentage = (score / quizData.length) * 100;
            document.getElementById('resultName').textContent = participantName;
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('percentageDisplay').textContent = percentage;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            
            const resultIcon = document.getElementById('resultIcon');
            const resultMessage = document.getElementById('resultMessage');
            
            if (percentage >= 80) {
                resultIcon.className = 'fas fa-trophy text-yellow-500 text-6xl mb-4';
                resultMessage.textContent = 'Luar biasa! Anda menguasai materi koneksi database PHP dengan sangat baik!';
            } else if (percentage >= 60) {
                resultIcon.className = 'fas fa-medal text-silver-500 text-6xl mb-4';
                resultMessage.textContent = 'Bagus! Anda sudah memahami dasar-dasar koneksi database PHP.';
            } else if (percentage >= 40) {
                resultIcon.className = 'fas fa-star text-blue-500 text-6xl mb-4';
                resultMessage.textContent = 'Cukup baik, tapi ada beberapa materi yang perlu diperdalam lagi.';
            } else {
                resultIcon.className = 'fas fa-book text-indigo-500 text-6xl mb-4';
                resultMessage.textContent = 'Perlu belajar lebih giat lagi. Jangan menyerah!';
            }
        }

        // Reset Kuis
        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            participantName = '';
            
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('nameForm').classList.remove('hidden');
            document.getElementById('participantName').value = '';
            document.getElementById('participantName').classList.remove('border-red-500');
            document.getElementById('participantName').placeholder = 'Nama lengkap';
        }

        // Handle Enter key on name input
        document.getElementById('participantName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startQuiz();
            }
        });
    </script>
</body>
</html>
